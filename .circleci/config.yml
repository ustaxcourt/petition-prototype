version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers
    steps:
      - checkout
      - run: pwd
      - attach_workspace:
          at: ~/project
      - run:
          name: Update apt-get
          command: sudo apt-get update
      - run:
          name: Install pip and ruby-dev
          command: sudo apt-get install python-pip ruby-dev
      - run:
          name: Install SASS
          command: sudo gem install sass
      - run:
          name: Update npm
          command: sudo npm install -g npm@latest
      - run:
          name: Install html5validator
          command: pip install html5validator
      - run:
          name: Install npm dependencies
          command: npm install
      - run:
          name: Validate HTML
          command: ~/.local/bin/html5validator --root . --blacklist node_modules 
      - run:
          name: Compile SCSS
          command: sass assets/scss/* assets/css/compiled.css
      - run: cd ..
      - persist_to_workspace:
          root: ~/
          paths:
            - project
    
  deploy:
    machine:
        enabled: true
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Get oriented
          command: ls -l
      - run:
          name: Deploy to S3
          command: cd ~/project/ && aws s3 sync . s3://prototype.ustaxcourt.gov --delete
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
